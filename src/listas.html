<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML y CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #555;
        }
        ul, ol {
            margin: 20px auto;
            padding: 0;
            max-width: 600px;
        }
        ul {
            list-style-type: square;
            background-color: #e8f4f8;
            padding: 20px;
            border-radius: 8px;
        }
        ul li {
            margin: 5px 0;
        }
        ol {
            list-style-type: decimal;
            background-color: #fce9e9;
            padding: 20px;
            border-radius: 8px;
        }
        ol li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Listas Ordenadas y Desordenadas</h1>
    <h2>Lista Desordenada</h2>
    <ul>
        <li>Manzana</li>
        <li>Banana</li>
        <li>Cereza</li>
        <li>Durazno</li>
    </ul>
    <h2>Lista Ordenada</h2>
    <ol>
        <li>Precalentar el horno</li>
        <li>Mezclar los ingredientes</li>
        <li>Hornear la mezcla</li>
        <li>Dejar enfriar antes de servir</li>
    </ol>
</body>
</html>
